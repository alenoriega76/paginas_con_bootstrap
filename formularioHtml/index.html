<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <form class="form">
            <h2 class="form_title">Inicie Sesion</h2>
            <div class="form_container">
                <div class="form_group">
                    <label for="nombre" class="form_label">Nombre</label>
                    <input type="text" id="nombre" class="form_input" placeholder=" ">
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <label for="user" class="form_label">Usuario</label>
                    <input type="text" id="user" class="form_input" placeholder=" ">
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <label for="password" class="form_label">Password</label>
                    <input type="password" id="password" class="form_input"
                        placeholder=" ">
                    <span class="form_line"></span>
                </div>
                <button type="submit" class="btnEnviar">Enviar</button>
            </div>
        </form>
    </body>
</html>
